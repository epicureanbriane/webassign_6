

<!doctype html>
<head>
  <meta charset="utf-8">
  <title>註冊頁面</title>
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css.css">

  <!--引入初始化 Parse 的 js 檔案-->
<!--<script type="text/javascript" src="引入初始化 Parse 的 js 檔案"></script>-->
  <script type="text/javascript" src="js/key.js"></script>
  <script  type="text/javascript">
    $(document).on('submit','#signUpForm',function(e){
      console.log('signUp submit');
      /* 請閱讀完 html 後在這裡填入送出表單後需要執行的程式碼 */
        // 提示1 : 記得使用 preventDefault 方程 避免表單轉址
      e.preventDefault();
      // var WebUser = Parse.Object.extend("WebUser");
      // var webuser = new WebUser();
      var Quser = new Parse.User();

      Quser.set("username", $('#username').val());
      Quser.set("email", $('#email').val());
      Quser.set("password", $('#password').val());
      Quser.set("come", false);
      
      if(document.getElementById("-1").checked){
        Quser.set("role", "student");
      }else if(document.getElementById("-0").checked){
        Quser.set("role", "teacher")
      }

      Quser.save(null,{
        success : function(user){
          console.log(user);
          alert("Sucess");
        },
        error : function(user, error){
          console.log(error);
          alert("Oh-UhOh-UhOh-UhOh-UhOh-UhOh-UhOh-UhOh-Uh!!!!!!!!!!!"+
          error.message);
        }
      });

      /* 結束*/
    });  //endof signUpBtn onSubmit
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="signUpForm" class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Register</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">username*</label>
        <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">email*</label>
        <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">password*</label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="role">Role*</label>
        <div class="col-md-4">
          <label class="radio-inline" for="-0">
            <input type="radio" name="role" id="-0" value="teacher" >
            Teacher
          </label>
          <label class="radio-inline" for="-1">
            <input type="radio" name="role" id="-1" value="student" checked="checked">
            Student
          </label>
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="signUpBtn"></label>
        <div class="col-md-4">
          <button id="signUpBtn" type="submit" name="signUpBtn" class="btn btn-primary">Register</button>
          <a class="btn" href="logIn.html">Login</a>
        </div>
      </div>
      </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
