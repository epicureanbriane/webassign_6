<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/css.css">

  <!--引入初始化 Parse 的 js 檔案-->
  <script type="text/javascript" src="js/key.js"></script>
  <script  type="text/javascript">

    $(document).on('submit','#logInForm',function(e){
    e.preventDefault();  // 避免 form submit 完成後 轉址

    console.log ("login") ;
    var username = $('#username').val() ;
    var password = $('#password').val() ;
    // 用 Parse.User.current() 判定使用者是否是登入的狀態，這裏還沒登入，會是 null
    Parse.User.logIn(username,password,{
        success: function(user){
          alert("You are in!!!");
          window.location = 'index.html';
          var AttendantList = Parse.Object.extend("Present Students");
          var attendantList = new AttendantList();
          attendantList.save("username",username);
        },
        error: function(user,error){
          console.log(error);
          alert(error.message);
      }
    });//endof login
  });  //endof logInBtn onSubmit
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form id="logInForm" class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>Login</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">Username</label>
        <div class="col-md-4">
        <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-4">
          <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="logInBtn"></label>
        <div class="col-md-4">
          <button id="logInBtn" name="logInBtn" class="btn btn-primary">登入</button>
          <a href="signUp.html" class="btn">Registration</a>
          <a href="index.html" class="btn">My Page</a>
          <a href="attendantList.html" class="btn">Teachers Only</a>
        </div>
      </div>
      </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
